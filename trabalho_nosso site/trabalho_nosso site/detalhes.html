      padding: 8px;
      background: #111;
      color: #fff;

      text-align: center;

    .btn {

      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;

    .btn-comprar {

      color: #fff;
    }

    }

    }

    }

      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }

    .descricao {
      background-color: #111;
      padding: 25px;
      border-radius: 12px;
      margin-top: 40px;
    }

      color: #ff1c1c;
      font-size: 22px;
      margin-bottom: 15px;
    }

      line-height: 1.6;
      color: #ddd;
    }

    .tabela {
      background-color: #111;
      padding: 25px;
      border-radius: 12px;
      margin-top: 25px;
    }

    .tabela h2 {
      color: #ff1c1c;
      font-size: 22px;
      margin-bottom: 15px;

      width: 100%;
      border-collapse: collapse;
      color: #ccc;
    }

    }

      width: 40%;

    a.voltar {

      color: #ff1c1c;
      margin-top: 30px;
      text-decoration: none;
    }

    a.voltar:hover {
